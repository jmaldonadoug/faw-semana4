<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="blue lighten-1">
        <div class="nav-wrapper">
            <img src="https://www.galileo.edu/wp-content/uploads/2010/12/logo-ug.png" alt="logo-ug" height="60 px"
                style="margin-right: 20px;">
            <a href="#" class="brand-logo">TAREA #4</a>
        </div>
    </nav>
    <div class="row">
        <div class="col s3">
            <div class="card-panel grey lighten-3 row" style="margin: 20px;">
                <h5>Opciones</h5>
                <div class="input-field col s12">
                    <input id="limiteInferior" type="number" class="validate" max="100" min="1">
                    <label for="limiteInferior">Limite Inferior</label>
                </div>
                <div class="input-field col s12">
                    <input id="limiteSuperior" type="number" class="validate" max="100" min="1">
                    <label for="limiteSuperior">Limite Superior</label>
                </div>
                <div class="input-field col s12">
                    <div class="switch">
                        <label>
                            Mostrar una
                            <input type="checkbox" id="mostrarUna">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn-large" onclick="mostrar()">Mostrar</a>
                </div>
            </div>
        </div>
        <div class="col s9">
            <div class="card-panel grey lighten-3 row" style="margin: 20px;">
                <h5>Imagenes</h5>
                <div id="data" style="display: flex; flex-wrap: wrap;"></div>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./js/script.js"></script>
</body>

</html>
